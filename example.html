<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>[Example Title]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>






    <!-- For your own version, you can go ahead and delete the next chunk... -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="mb-4">A Heading</h1>
          <p class="lead mb-5">A leading paragraph.</p>
          <p>A lesser paragraph.</p>
          <p class="text-muted">And an even lesser paragraph.</p>

          <!-- Button to trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Press me to demonstrate JavaScript
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Hello world!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  I'm an interactive element.
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <a href="index.html" class="text-decoration-none">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
    <!-- ... up until here. You can delete these comments as well. -->








    <!-- Bootstrap's JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS-->
    <script src="js/main.js"></script>
  </body>
</html>
